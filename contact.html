<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/teters.responsive.portfolio//css/style.css">
</head>

<body>
  <!--This is the Navbar, bootstrap copy and paste, with modifications-->
  <header>
    <div class="container-fluid nav-color">
      <nav class="navbar navbar-expand-lg nav-color">
        <a class="navbar-brand nav-box-color text-white p-2 rounded-pill" href="index.html">Jasmine Teters</a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon navbar-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!--main section of the page, the about me box-->
  <section class="section-bg">
    <div class="container container-fluid">
      <div class="row text-left">
        <div class="col-md-8 col-sm-8 box top-col">
          <h2 class="title-text-color p-2 border-bottom">Contact</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-sm-8 box bottom-col p-2">
          <form>
            <div class="form-group text-white">
              <label>Name</label>
              <input class="form-control" type="text" placeholder="Name">
            </div>
            <div class="form-group text-white">
              <label>Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </div>
            <div class="form-group text-white">
              <label>Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
            </div>
            <button class="btn btn-color text-white" type="submit">Submit form</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!--This is the plain footer-->
  <footer class="text-center text-muted">
    <p>&copy; Copyright</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
